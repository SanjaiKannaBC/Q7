name: Cache Dependencies Example

on:
  push:
    branches:
      - main  # Trigger this workflow on push to the main branch
  workflow_dispatch:  # Allows manual triggering

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Prime Cache - Cache Hit/Miss
        id: cache-step
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.npm
          key: cache-e0ed9d2  # Cache key
          restore-keys: |
            cache-e0ed9d2
          
      - name: Echo Cache Hit/Miss Result
        run: echo "Cache was ${{ steps.cache-step.outputs.cache-hit }}"

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt  # Example for Python dependencies
          npm install  # Example for Node.js dependencies
          
      - name: Commit and Push Changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git commit -m "Update dependencies"
          git push
